<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		.type
		{
			background-color: ;
			border-radius: 10px;
			margin: 5px;
		}
		.tepy
		{
			background-color: blueviolet;
			border-radius: 10px;
			margin: 5px;
		}
		.botoncabera
		{
			background-color: blueviolet;
			border-radius: 20px;
		}
		.boton
		{
			background-color: blueviolet;
			border-radius: 40px;
		}
	</style>
</head>
<body>
	
<section class="row mt-5">

<main class="col-md-5 type">
	<div class="container">
		<div class="row justify-content-between">
			<div class="col-auto botoncabera">
				<div class="botonones">
					<i class="fa-solid fa-arrow-left"></i>
				</div>
			</div>
			<div class="col-auto botoncabera">
				<p class="d-none d-md-block d-lg-block">Ahora</p>
				<p class="d-block d-md-none d-lg-none">Reproduciendo ahora</p>
			</div>
			<div class="col-auto botoncabera">
				<div class="botones">
					<i class="fa-solid fa-bars"></i>
				</div>
			</div>
		</div>

		<div class="row text-center mt-4">
			<div class="col">
				<img src="rauw-alejandro-saturno.png" width="150px">
			</div>
		</div>

		<div class="row mt-2">
			<div class="row text-center">
				<h1><span class="col-3 nombremp3"></span></h1>
				<span class=" audioTime" data-attr="timer"></span>
			</div>
		</div>

		<div class="row">

		<div class="row justify-content-between">
			<div>
				<div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
  				<div class="progress-bar updateProgress"></div>
			</div>

		</div>

			<div class="col-auto boton mt-4">
				<div class="botones">
					<i class="fa-solid fa-backward"></i>
				</div>
			</div>

			<div class="col-auto boton mt-4">
				<div class="botones">
					<i class="fa-solid fa-play"></i>
				</div>
			</div>

			<div class="col-auto boton mt-4">
				<div class="botones">
					<i class="fa-solid fa-forward"></i>
				</div>
			</div>
		</div>

		<!--button class="btn btn-primary">bootstrap</button>
		<i class="fa-solid fa-arrow-left"></i-->
	</div>
	</main>

	<aside class="col-md-5 tepy">

  </li>
