<body>
  <style>

  	.row

  	{
         background:#FEF9E7;
         margin-top: 20px;
         height: 120px;
         border-radius: 30px;
  	}
  .col
    {
    	background:#D2B4DE;
    	text-align: center;
    	padding: 10px ;
    	border: 5px solid #E74C3C;
    	border-radius: 25px;
    }

    .btm
    {
    	background: #F08080;
    	color: black;
    	border: 5px solid #FFA07A;
    	border-radius: 25px;
    }


  </style>

</head>
<body>
     
	<div class="container">
<button class="btn btn-primary">boton de prueba</button>


<div class="row align-items-start">
	<div class="col">columnas #1</div>
	<div class="col">columnas #2</div>
	<div class="col">columnas #3</div>
</div>

<div class="row align-items-center ">
	<div class="col">columnas #1</div>
	<div class="col">columnas #2</div>
	<div class="col">columnas #2</div>
</div>
 
<div class="row  align-items-end">
	<div class="col">columnas #1</div>
	<div class="col">columnas #2</div>
	<div class="col">columnas #3</div>
</div>

 
<div class="row">
	<div class="col align-self-start">columnas #1</div>
	<div class="col align-self-center">columnas #1</div>
	<div class="col align-self-end">columnas #3</div>
</div>
 
 <div class="row">
